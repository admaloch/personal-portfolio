<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Redirect -->
    <meta http-equiv="refresh" content="0; url=https://www.davismaloch.com" />

    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://www.davismaloch.com" />

    <!-- Open Graph Tags (for social sharing) -->
    <meta property="og:title" content="Davis Maloch - Portfolio" />
    <meta
      property="og:description"
      content="Davis Maloch's portfolio has moved to davismaloch.com"
    />
    <meta property="og:url" content="https://www.davismaloch.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Davis Maloch - Portfolio" />
    <meta
      name="twitter:description"
      content="Portfolio has moved to davismaloch.com"
    />

    <!-- Favicon (optional - use your own or remove) -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>"
    />

    <title>Davis Maloch - Portfolio Redirect</title>

    <!-- JavaScript redirect as backup -->
    <script>
      // Immediate JavaScript redirect
      window.location.replace("https://www.davismaloch.com");

      // Fallback in case everything else fails
      setTimeout(function () {
        window.location.href = "https://www.davismaloch.com";
      }, 100);
    </script>

    <!-- CSS for the loading screen -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.6;
        opacity: 0.9;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 30px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .link {
        display: inline-block;
        background: white;
        color: #667eea;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
        margin-top: 20px;
      }

      .link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .note {
        font-size: 0.9rem;
        opacity: 0.7;
        margin-top: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>ðŸš€ Portfolio Moved!</h1>
      <p>Davis Maloch's portfolio has moved to a new location.</p>
      <p>
        You are being automatically redirected to
        <strong>davismaloch.com</strong>.
      </p>

      <!-- Manual link as fallback -->
      <a href="https://www.davismaloch.com" class="link">
        Click here if not redirected automatically
      </a>

      <p class="note">
        (This page will redirect in <span id="countdown">3</span> seconds)
      </p>
    </div>

    <!-- Countdown script -->
    <script>
      // Countdown timer
      let seconds = 3;
      const countdownElement = document.getElementById("countdown");

      const countdown = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdown);
          window.location.href = "https://www.davismaloch.com";
        }
      }, 1000);
    </script>
  </body>
</html>
